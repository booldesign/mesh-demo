apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: usercenter-api
spec:
  hosts:
    - usercenter-api
  http:
    - match:
        - headers:
            baggage:
              exact: "branch=v2"
      route:
        - destination:
            host: usercenter-api
            subset: v2
          weight: 100
    - match:
        - headers:
            branch:
              exact: "feat_0308_data"
      route:
        - destination:
            host: usercenter-api
            subset: v2
          weight: 100
    - route:
        - destination:
            host: usercenter-api
            subset: v1
          weight: 100
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
